<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2>Create Graduate</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" />
      <br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" />
      <br />
      <label for="email">First Email:</label>
      <input type="text" id="email" />
      <br />

      <button
        type="submit"
        id="post-btn"
        onclick="createNewGraduate()"
        value="submit"
      >
        Post Request
      </button>
      <div id="createResult"></div> 
    </form>

    <h2>Show All Graduates</h2>

    <button onclick="getAllGraduates()">Get Request</button>
    <div id="results"></div>

    <h2>Find One Graduate</h2>
      <label for="findByEmail">Search By Email:</label>
      <input type="text" id="findByEmail" placeholder="example@example.com"/>
      <button onclick="getOneGraduateByEmail()" >Get Request</button>
      <div id="findOneResult"></div>     


      <h2>Update Graduate</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="updateFirstName" />
      <br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="updateLastName" />
      <br />
      <label for="email">Email:</label>
      <input type="text" id="updateByEmail" />
      <br />

      <button
        
        id="put-btn"
        onclick="updateGraduate()"
        value="submit"
      >
        Put Request
      </button>
      <div id="updateResult"></div> 
    </form>

    <h2>Delete a Graduate</h2>
      <label for="delete">Enter Email:</label>
      <input type="text" id="delete" placeholder="example@example.com"/>
      <button onclick="deleteGraduate()" >Delete Request</button>
      <div id="deleteResult"></div> 
  </body>
</html>
